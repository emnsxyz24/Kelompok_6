<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>DidaPedia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/styles/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
</head>

<body>
  <nav class="navbar bg-dark fixed-top navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <img src="assets/images/logo.png" alt="Dida Adithya" width="30" height="24" />
      <a class="navbar-brand" href="#">DidaPedia</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.instagram.com/didaadithya/">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="belanja" hidden>
    <div class="d-logo">
      <img src="assets/images/dida.jpg" alt="foto kebanggaan" />
    </div>
    <div class="d-label">
      <h3>Wah, keranjang belanjamu kosong</h3>
    </div>
    <div class="d-button">
      <button class="btn btn-success" onclick="getData()">
        Mulai Belanja
      </button>
    </div>
  </div>

  <div id="container" class="container custom-container mx-auto">
    <div id="boxed" hidden></div>
    <div id="catalog" class="d-flex">
      <div id="keranjang" class="p-4 fs-2 judul" hidden>Keranjang</div>
      <div id="keranjang-del" class="p-4 fs-2 judul" hidden>
        <button class="btn btn-keranjang">Hapus Keranjang</button>
      </div>
    </div>
    <div id="content"></div>
  </div>

  <div id="overlay"></div>
  <div id="dialog">
    <div id="dialog-content">
      <div id="dialog-label"></div>
      <div id="dialog-text"></div>
      <div id="dialog-button">
        <button id="button-confirm" class="btn" type="button">Hapus</button>
        <button id="button-cancel" type="button">Lanjutkan Belanja</button>
      </div>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
